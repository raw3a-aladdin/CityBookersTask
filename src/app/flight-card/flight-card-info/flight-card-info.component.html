<div class="oneflight col-12">

  <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
    <label for="fcity">From</label>
    <p id="fcity">{{cityService.firstCity}}</p>
  </div>

  <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
    <label for="scity">To</label>
    <p id="scity">{{cityService.secCity}}</p>
  </div>

  <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-4">
    <label for="date">BirthDate</label>
    <p id="date">{{cityService.date | date:'dd/MM/yyyy' }}</p>
  </div>

</div>
